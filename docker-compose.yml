services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      UVICORN_WORKERS: 1
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    volumes:
      - backend-storage:/app/storage_data
    depends_on: []
    command: >
      sh -c "alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: /api
        VITE_BACKEND_ORIGIN: http://localhost:8000
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  backend-storage:
