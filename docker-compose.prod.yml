services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: transcribe
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: transcribe
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transcribe"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    restart: always
    env_file:
      - .env.prod
    environment:
      PYTHONPATH: /app
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - backend-storage:/app/storage_data
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: /api
        VITE_BACKEND_ORIGIN: ${FRONTEND_ORIGIN:-https://localhost}
    restart: always
    ports:
      - "127.0.0.1:3000:80"
    depends_on:
      - backend

volumes:
  postgres-data:
  backend-storage:
